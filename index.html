<!DOCTYPE html>
<html>
    <head>
        <title>RaptorizeReborn - Demo</title>
        <link rel="stylesheet" href="/RaptorizeReborn/css/page/index.css">
        <link rel="stylesheet" href="/RaptorizeReborn/css/raptor.css">
    </head>
    <body>
        <aside id="github">
            <a href="https://github.com/Nugorra/RaptorizeReborn" target="_blank" class="gitribon">Find it on GitHub</a>
        </aside>
        <header>
            <h1>RaptorizeReborn - Demo</h1>
        </header>
        <section>
            Activate from Script:<br>
            <button class="raptor">Rawrrr!</button>
        </section>
        <section>
            Activate from Konami Code:<br>↑ ↑ ↓ ↓ ← → ← → B A
        </section>
        <script src="/RaptorizeReborn/js/Raptor.js"></script>
        <script src="/RaptorizeReborn/js/Konami.js"></script>
        <script>
            var raptor = new Raptor('/RaptorizeReborn/img/raptor.png','/RaptorizeReborn/sounds/raptor-sound.mp3');
            var konami = new Konami(function() {
                raptor.trigger();
            });

            document.querySelector('button.raptor').addEventListener('click',function(){
                var self = this;
                self.disabled = true;
                self.classList.add('active');
                setTimeout(function(){ self.classList.remove('active'); self.disabled = false; }, 5000);
                raptor.trigger();
            });

        </script>
    </body>
</html>
